<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Learn Japanese</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <a
      style="display: flex; color: black; flex-direction: column"
      href="#"
      onclick="location.reload();"
    >
      <h1 class="center-text learn-japanese">Learn Japanese</h1>
    </a>
    <small id="cards" style="display: none; text-align: center;"></small>
    <div class="navigation-bar">
      <a
        id="home-btn"
        style="display: none; color: black"
        href="#"
        onclick="location.reload();"
      >
        <i
          class="fas fa-home icons"
          style="display: flex; align-self: center"
        ></i>
      </a>
      <i
        hidden
        id="restart-btn"
        class="fas fa-redo-alt icons"
        style="
          display: flex;
          align-self: center;
          cursor: pointer;
          display: none;
        "
      ></i>
    </div>
    <div id="quiz-selector">
      <h2 class="center-text" style="margin-bottom: 24px">Select Quiz:</h2>
      <div class="quiz-list" id="quiz-list"></div>
    </div>
    <div id="quiz-container" hidden>
      <div class="modes-container">
        <div>
          <input type="checkbox" id="reverse-mode" />
          <label for="reverse-mode">Reverse</label>
        </div>
        <div>
          <input type="checkbox" id="autoplay-mode" />
          <label for="autoplay-mode">Autoplay</label>
        </div>
        <div>
          <input type="checkbox" id="shuffle-mode" />
          <label for="shuffle-mode">Shuffle</label>
        </div>
        <div>
          <input type="checkbox" id="translation-mode" />
          <label for="kana-to-romaji">Kana â†’ Romaji</label>
        </div>
      </div>
      <div id="word-grid"></div>
      <div id="results" class="results" hidden></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
